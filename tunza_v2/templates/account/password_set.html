
{% extends "account/base.html" %}

{% load i18n crispy_forms_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4">
        <h4>{% trans "Set Password" %}</h4>

        <form method="POST" action="./" class="password_set">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary btn-sm" type="submit" name="action" value="{% trans "Set Password" %}"/>
        </form>
    </div>
  </div>
</div>
{% endblock %}

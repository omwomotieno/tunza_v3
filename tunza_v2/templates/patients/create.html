{% extends 'users/user_detail.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block panel %}
        <div class="row div_form">
            <div class="col-md-8 col-sm-8" style="color: royalblue; font-size: small">
                <form action='{% url 'patients:create' %}' method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">
                        <b>Save</b>
                    </button>
                </form>
            </div>
        </div>
{% endblock %}
